<style>
:root{
    --sky: #38bdf8;
    --white: #ffffff;
}

/* ================= GLOBAL ================= */
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: var(--white);
}

/* ================= NAVIGATION ================= */
.navbar {
    display: flex;
    justify-content: flex-start;
    gap: 25px;
    background: var(--sky);
    padding: 15px 30px;
}

.navbar a {
    color: var(--white);
    text-decoration: none;
    font-weight: bold;
}

/* Dropdown */
.dropdown {
    position: relative;
}

.dropdown-content {
    display: none;
    position: absolute;
    top: 100%;
    left: 0;
    background: var(--sky);
    min-width: 200px;
    border-radius: 6px;
    z-index: 100;
}

.dropdown-content a {
    display: block;
    padding: 12px 16px;
    color: var(--white);
}

.dropdown-content a:hover {
    background: var(--white);
    color: var(--sky);
}

/* Show dropdown */
.dropdown:hover .dropdown-content {
    display: block;
}

/* ================= CONTACT SECTION (UNCHANGED STYLING) ================= */
.contact-section {
    max-width: 800px;
    margin: 50px auto;
    background: white;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    text-align: center;
}

.contact-section h1 {
    font-family: "Algerian", "Times New Roman", serif;
    font-size: 42px;
    margin-bottom: 20px;
    text-transform: uppercase;
    color: #000;
}

.contact-section p {
    font-size: 18px;
    margin: 10px 0;
    color: #000;
}

.contact-section a {
    display: inline-block;
    color: white;
    text-decoration: none;
    background: #3498db;
    padding: 10px 15px;
    margin: 8px;
    border-radius: 6px;
    transition: background 0.3s;
}

.contact-section a:hover {
    background: #2980b9;
}

/* ================= FOOTER ================= */
footer {
    background: var(--sky);
    color: var(--white);
    text-align: center;
    padding: 20px;
    margin-top: 50px;
}

/* ================= MOBILE ================= */
@media (max-width: 768px) {
    .navbar {
        flex-wrap: wrap;
    }

    .dropdown-content {
        position: static;
        width: 100%;
    }
}
</style>
</head>
