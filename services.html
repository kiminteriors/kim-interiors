<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KIM INTERIORS AND CONSTRUCTION COMPANY | Services</title>

<style>
/* ================= GLOBAL RESET ================= */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

img {
    max-width: 100%;
    height: auto;
    display: block;
}

/* ================= NAVIGATION ================= */
.navbar {
    display: flex;
    justify-content: flex-start;
    align-items: center;
    gap: 25px;
    background: #2c3e50;
    padding: 15px 40px;
    flex-wrap: wrap;
}

.navbar a {
    color: white;
    text-decoration: none;
    font-weight: bold;
    font-size: 16px;
    transition: color 0.3s;
}

.navbar a:hover {
    color: #e67e22;
}

.navbar a.active {
    border-bottom: 3px solid #e67e22;
}

/* ================= HERO ================= */
.hero {
    text-align: center;
    color: white;
    padding: 120px 20px;
    background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
                url("images/services-bg.jpg") center/cover no-repeat;
}

.hero h1 {
    font-family: 'Algeria', serif;
    font-size: 48px;
    margin-bottom: 15px;
    text-transform: uppercase;
    text-shadow: 2px 2px 6px rgba(0,0,0,0.7);
}

.hero p {
    font-family: 'Lucida Handwriting', cursive;
    font-size: 26px;
    text-shadow: 2px 2px 6px rgba(0,0,0,0.7);
}

/* ================= SERVICE BUTTONS ================= */
.service-btns {
    display: flex;
    justify-content: center;
    gap: 25px;
    margin: 50px 20px;
    flex-wrap: wrap;
}

.service-btns button {
    background: linear-gradient(135deg, #e67e22, #f39c12);
    color: white;
    border: none;
    padding: 18px 30px;
    font-size: 18px;
    border-radius: 10px;
    cursor: pointer;
    transition: all 0.3s ease;
}

.service-btns button:hover {
    background: linear-gradient(135deg, #f39c12, #e67e22);
    transform: translateY(-3px);
}

/* ================= FOOTER ================= */
footer {
    background: #2c3e50;
    color: white;
    text-align: center;
    padding: 25px;
    margin-top: 50px;
}

/* ================= MOBILE RESPONSIVE ================= */
@media (max-width: 768px) {
    .service-btns {
        flex-direction: column;
        align-items: center;
    }

    .hero h1 {
        font-size: 36px;
    }

    .hero p {
        font-size: 20px;
    }
}
</style>
</head>

<body>

<!-- NAVBAR -->
<div class="navbar">
    <a href="index.html">Home</a>
    <a href="services.html" class="active">Services</a>
    <a href="contact.html">Contact</a>
</div>

<!-- HERO -->
<section class="hero">
    <h1>Our Services</h1>
    <p>Choose your service below</p>
</section>

<!-- SERVICE BUTTONS -->
<div class="service-btns">
    <button onclick="location.href='interior.html'">Interior Designs</button>
    <button onclick="location.href='construction.html'">Constructions</button>
</div>

<!-- FOOTER -->
<footer>
    &copy; 2026 KIM INTERIORS AND CONSTRUCTION COMPANY. All Rights Reserved.
</footer>

</body>
</html>
